services:
  user:
    cache:
      size: 20
spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
---
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: pass
  config:
    activate:
      on-profile: prod

---
spring:
  config:
    activate:
      on-profile: dev
